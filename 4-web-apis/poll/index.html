<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Poll</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h3>What's the best genre of music?</h3>
    <div>
      <button id="klezmer-button">X</button>
      <span class="title">
        Klezmer: <span id="klezmer-count" class="count">0</span>
      </span>
    </div>
    <div>
      <button id="alt-button">X</button>
      <span class="title">
        Alt Rock: <span id="alt-count" class="count">0</span>
      </span>
    </div>
    <div>
      <button id="rb-button">X</button>
      <span class="title">
        R&B: <span id="rb-count" class="count">0</span>
      </span>
    </div>
    <div>
      <button id="edm-button">X</button>
      <span class="title">
        EDM: <span id="edm-count" class="count">0</span>
      </span>
    </div>
    <div>
      <button id="jazz-button">X</button>
      <span class="title">
        Jazz: <span id="jazz-count" class="count">0</span>
      </span>
    </div>
    <div>
      <button id="yodel-button">X</button>
      <span class="title">
        Yodeling: <span id="yodel-count" class="count">0</span>
      </span>
    </div>
  </body>
</html>
