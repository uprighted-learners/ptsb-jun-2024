<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Flexbox</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="flex-wrapper">
            <div class="box" id="one"><span>1</span></div>
            <div class="box"><span>2</span></div>
            <div class="box"><span>3</span></div>
            <div class="box" id="four"><span>4</span></div>
            <div class="box"><span>5</span></div>
            <div class="box" id="six"><span>6</span></div>
            <div class="box" id="seven"><span>7</span></div>
            <div class="box"><span>8</span></div>
        </div>
    </body>
</html>
